query GetBoms {
  getBoms {
    _id
    module
    data {
      _id
      Item
      Value
      Quantity
      Reference
      Manufacturer
      Description
      PartNumber
    }
  }
}

query getBom($id: String!) {
  getBom(id: $id) {
    _id
    module
    data {
      _id
      Item
      Value
      Quantity
      Reference
      Manufacturer
      Description
      PartNumber
    }
  }
}

query GetBlueprints {
  getBlueprints {
    _id
    module
    data {
      _id
      name
      link
    }
  }
}

query GetBlueprint($id: String!) {
  getBlueprint(id: $id) {
    _id
    module
    data {
      _id
      name
      link
    }
  }
}

query GetSchematics {
  getSchematics {
    _id
    module
    link
  }
}

query GetSchematic($id: String!) {
  getSchematic(id: $id) {
    _id
    module
    link
  }
}
